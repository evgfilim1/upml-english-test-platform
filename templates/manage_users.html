{% extends 'admin_base.html' %}
{% block content %}
    <h1>Пользователи</h1>
    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="w-100">
                    {{ user.name }}
                    {% if user.is_admin %}
                        <span class="badge badge-pill badge-warning">admin</span>
                    {% endif %}
                </div>
                <a class="btn btn-danger destructive-confirm" href="{{ url_for('delete_user', user_id=user.id) }}">
                    Удалить
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
